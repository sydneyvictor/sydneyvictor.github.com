<!doctype html>
<html>
    <head>
        <meta name="viewport" content ="width=device-width">
        <meta charset="utf-8">
        <meta name="description" content="{{site.description}}">

        
        {% if page.metaTitle and page.metaTitle != "" and page.metaTitle != nil %}
            <title>{{ page.metaTitle }}</title>
        {% else %}
            <title>{{ page.title }}</title>
        {% endif %}

        <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/main_style.css">
        <link rel="stylesheet" href="/assets/css/mobile_style.css">

        <!-- favicons and stuff -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="/assets/img/favicon/site.webmanifest">
        <link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="msapplication-config" content="/assets/img/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        {% include content_header.html %}

        <div class="container">
            <main role="main">
                <article>
                    {{ content }}
                </article>
            </main>
        </div>

        {% include content_footer.html %}
    </body>
</html>
